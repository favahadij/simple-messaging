<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .display {
            text-align: center;
            font-size: 5em;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: black;
        }
        .button {
            font-size: 3em;
            padding: 10px 20px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="display" id="display">-</div>
    <div class="buttons">
        <button class="button" onclick="displayNumber(1)">1</button>
        <button class="button" onclick="displayNumber(2)">2</button>
        <button class="button" onclick="displayNumber(3)">3</button>
        <button class="button" onclick="displayNumber(4)">4</button>
    </div>
    <script>
        function displayNumber(number) {
            document.getElementById('display').innerText = number;
        }
    </script>
</body>
</html>
